[item-description]
assembly-robot=The assembly robot is designed to operate in the rigors of space. Used in the drydock assembly component.
drydock-assembly=The command module responsible for assembling the various components of the spaceship. [Place in rocket silo to launch into space]
drydock-structural=The structure of the drydock, used for containing the spaceship while it is being assembled. [Place in rocket silo to launch into space]
fusion-reactor=The main power source for the spaceship. [Place in rocket silo to launch into space]
hull-component=Spaceship hull section. [Place in rocket silo to launch into space]
protection-field=A force field projected from the spaceship. [Place in rocket silo to launch into space]
space-thruster=The thrusters provide the spaceship with its basic below light speed manoeuvering. [Place in rocket silo to launch into space]
fuel-cell=The fuel cell for the spaceship's thrusters. [Place in rocket silo to launch into space]
habitation=The living quarters on the spaceship. [Place in rocket silo to launch into space]
life-support=The life support system, including oxygen, water and food recycle etc... [Place in rocket silo to launch into space]
command=The spaceship command and control center commonly referred to as the bridge. [Place in rocket silo to launch into space]
laser-cannon=The spaceship laser cannon is for your safety in case there are any nasty biters in space too. [Place in rocket silo to launch into space]
astrometrics=The astrometrics lab provides the celestial body calculations necessary to enable safe navigation at higher than light speeds. [Place in rocket silo to launch into space]
ftl-drive=The piece of high tech wizardry that makes journeying amongst the stars possible. [Place in rocket silo to launch into space]
spaceship-fuel=The actual fuel for the spaceship's thrusters.
spacex-combinator=Combinator that produces a signal carrying the required components to complete the stage of SpaceX you are currently on, plus a signal representing the stage.
spacex-combinator-stage=Combinator that produces a signal representing the stage only.
exploration-satellite=A satellite equipped to go further into space to map your surrounding area. Let's find out where we should go to - and which places to avoid! [Place in rocket silo to launch into space - Produces an Exploration Data Disk]
exploration-data-disk=A data disk containing data obtained by your Exploration Satellite. Required to craft the Space Map.
space-ai-robot=An artificial intelligence robot capable to do every task on a spaceship. Your new space companion for the long trip! [Place in rocket silo to launch into space]
space-ai-robot-frame=The frame for your personal AI robot companion. Includes an armor, roboport and some defense. Handy!
space-water-tank=A large water tank. Contains enough water for a decent trip in space. Reminder: Dring enough water! [Place in rocket silo to launch into space]
space-oxygen-tank=A large oxygen tank. Contains enough oxygen for a decent trip in space. Keep breathing! [Place in rocket silo to launch into space]
space-fuel-tank=A large fuel tank. Contains enough fuel for a decent trip in space. Might be enough to do some sightseeing too! [Place in rocket silo to launch into space]
space-oxygen-barrel=A barrel filled with oxygen.
space-map=The space map contains all the data you need to plot your route to your destination. [Place in rocket silo to launch into space]

