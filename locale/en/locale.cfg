spacex-completion-text=Congratulations. After multiple months and multiple launches you have finally completed your final goal: Building and preparing the spaceship that will get you off this rock! Because, clearly, no one else was coming to rescue you!  
spacex-completion-text1=You didn't crash the ship in the first place, right? That was Bob your trusty construction robot. He was the one flying the last ship. It was his fault! Well he didn't make it through the first crash anyway.
spacex-completion-text2=Now it is up to you and your capable shiny new AI robot companions. The spaceship is ready to go, polished and stocked to the brim with provisions. The route to the next inhabited planet is calculated and set. What could go wrong? Nothing!
spacex-completion-text3=Good luck Engineer!
spacex-completion-caption=Thanks! Let's leave!
